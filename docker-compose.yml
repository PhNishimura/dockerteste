version: "3.8"

services:
  backend:
    build: ./backend
    image: concord-backend
    ports:
      - "3001:3001"
    networks:
      - app-net

  frontend:
    build: ./frontend
    image: concord-frontend
    ports:
      - "8080:80"
    networks:
      - app-net

networks:
  app-net:
    driver: overlay
